<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="ie-edge" />
    <link rel="stylesheet" href="style.css" />
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class = "controls">
        <div class="controls__range">
            <input type="range"  
            id="jsRange" 
            min="0.1" 
            max="10.0" 
            value="5.0" 
            step ="0.1"/>
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class = "controls__colors" id="jsColors">
            <div class = "controls__color jsColor" style="background-color: #2c2c2c;"></div>
            <div class = "controls__color jsColor" style="background-color: white"></div>
            <div class = "controls__color jsColor" style="background-color: red;"></div>
            <div class = "controls__color jsColor" style="background-color: orange;"></div>
            <div class = "controls__color jsColor" style="background-color: yellow;"></div>
            <div class = "controls__color jsColor" style="background-color: rgb(4, 153, 4);"></div>
            <div class = "controls__color jsColor" style="background-color: #4dc5d8;"></div>
            <div class = "controls__color jsColor" style="background-color: blue;"></div>
            <div class = "controls__color jsColor" style="background-color: midnightblue;"></div> 
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
